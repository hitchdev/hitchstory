# NOT YET USED

story: |
  {% if include_title -%}
  ---
  title: {{ name }}
  ---
  {{ info["status"].documentation() }}
  {% endif %}

  {{ about }}

  {{ given["core_files"].documentation() }}

  {{ given["files"].documentation() }}

  {{ given["setup"].documentation() }}

  {% if variations %}
  {% for variation in variations %}
  {{ variation.child_name }}:

  {% for step in variation.steps %}
  {{ step.documentation() }}
  {% endfor %}

  {% else %}

  {% for step in steps %}
  {{ step.documentation() }}
  {% endfor %}

  {% endif %}

  {% if include_title %}

  !!! note "Executable specification"

      Documentation automatically generated from 
      <a href="https://github.com/hitchdev/hitchstory/blob/master/hitch/story/{{ filename.name }}">{{ filename.name }}
      storytests.</a>

  {% endif %}
info:
  status: |
    {% if status == "experimental" %}{% raw %}
    !!! warning "Experimental"

        This feature is in alpha. The API may change on a minor version increment.
    {% endraw %}{% endif %}
given:
  core_files: |
    {% for filename, contents in core_files.items() -%}
    Example {{ filename }}:

    ```yaml
    {{ contents }}
    ```
    {%- endfor %}
  files: |
    {% for filename, contents in files.items() -%}
    Example {{ filename }}:

    ```yaml
    {{ contents }}
    ```
    {%- endfor %}
  setup: |
    ```python
    {{ setup }}
    ```
steps:
  file was created with: |
    File {{ filename }} should now contain:

    ```
    {{ contents }}
    ```
  example story unchanged: Then the example story will be unchanged.
  run: |
    {% in_interpreter %}
    ```python
    {% for line in code.rstrip('\n').split('\n') %}>>> {{ line }}
    {% endfor -%}
    {{ will_output }}
    ```
    {% else %}
    ```python
    {{ code }}
    ```
    {% if will_output is not None %}
    Will output:
    ```
    {{ will_output }}
    ```
    {% endif %}
    {% if raises is not None %}
    ```python
    {% if 'in python 3' in raises['type'] -%}
    {{ raises['type']['in python 3'] }}:
    {%- else %}{{ raises['type'] }}:{% endif -%}
    {%- if 'in python 3' in raises['message'] -%}
    {{ raises['message']['in python 3']  }}:
    ```
    {% else %}
    {{ raises['message'] }}
    ```
    {% endif %}
    {% endif %}
    {% endif %}
  
