name: Example Tests Running on Github Actions

on:
  push:
    branches:
    - master
    paths:
    - examples/**
    

jobs:
  regression:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      #- name: make containers work running on arm
        #run: |
          #sudo apt-get update
          #sudo apt-get install qemu-system-arm qemu-efi qemu-user-static -y

      # Integration test REST API
      - name: build restapi
        run: |
          cd examples/restapi
          ./run.sh make

      - name: regression test restapi
        run: |
          cd examples/restapi
          ./run.sh regression


      # Integration test Website
      - name: build website
        run: |
          cd examples/website
          ./run.sh make

      - name: regression test website
        run: |
          cd examples/website
          ./run.sh regression


      # Integration test interactive Command Line
      - name: build command line
        run: |
          cd examples/commandline
          ./run.sh make

      - name: regression test commandline
        run: |
          cd examples/commandline
          ./run.sh regression

          
      # TIntegration test Python API
      - name: build python api
        run: |
          cd examples/pythonapi
          ./run.sh make

      - name: regression test python api
        run: |
          cd examples/pythonapi
          ./run.sh regression
