name: Example Tests Running on Github Actions

on:
  push:
    branches:
    - master
    paths:
    - examples/**
    

jobs:
  regression:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      #- name: enable arm containers
        #run: |
          #sudo apt-get update
          #sudo apt-get install qemu-system-arm qemu-efi qemu-user-static -y

      # REST API Integration Tests
      - name: build restapi
        run: |
          cd examples/restapi
          ./run.sh make

      - name: regression test restapi
        run: |
          cd examples/restapi
          ./run.sh pytest


      # Website Integration Tests
      - name: build website
        run: |
          cd examples/website
          ./run.sh make

      - name: regression test website
        run: |
          cd examples/website
          ./run.sh pytest


      # Interactive Command Line Integration Tests
      - name: build command line
        run: |
          cd examples/commandline
          ./run.sh make

      - name: regression test commandline
        run: |
          cd examples/commandline
          ./run.sh pytest

          
      # Python API Integration Tests
      - name: build python api
        run: |
          cd examples/pythonapi
          ./run.sh make

      - name: regression test python api
        run: |
          cd examples/pythonapi
          ./run.sh pytest
