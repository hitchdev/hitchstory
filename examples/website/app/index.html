<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">To-Do List</h1>

    <div class="form-wrapper">
      <form id="addItemForm" class="form">
        <input data-testid="todo-text" type="text" id="itemInput" placeholder="Add a to-do item..." />
        <button data-testid="add" type="submit" class="button">Add</button>
      </form>
      <div data-testid="error" id="addItemError" class="error"></div>
    </div>

    <ol id="todoList" class="list"></ol>

    <div class="form-wrapper">
      <div id="removeItemError" class="error"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
